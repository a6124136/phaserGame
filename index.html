<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./public/assets/myWife.ico" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js" defer></script>
    
    <title>超大杯倖存者，艾布拉娜獨自升級</title>
  </head>
  <body>
    <header>
      <p>超大杯倖存者，艾布拉娜獨自升級</p>
    </header>
    <main>
      <canvas id="gameCanvas">
        
      </canvas>
      <div id="gameStartDiv" class="gameUI">
        <p>是超大杯就盡力幹掉攻勢越來越兇猛的兔頭，不斷升級!成為超大杯君王</p>
        <p>方向鍵移動，空白鍵攻擊</p>
        <div>
          <img src="./public/assets/skill/技能_噩愿.png" alt="技能_噩愿">
          <img src="./public/assets/skill/技能_折朽.png" alt="技能_噩愿">
          <img src="./public/assets/skill/技能_冠死以冕.png" alt="技能_噩愿">
        </div>
        <p>升級並獲得強力技能努力撐到最後，等級越高，杯子越大!</p>
        
        <button id="gameStartBTN"><span>開始</span></button>
        <p>卡住的話重整一下</p>
      </div>
      <div id="gameEndDiv" class="gameUI">
        <p>杯級評鑑出爐</p>
        <img  id="gameEndImg">
        <h1>你獲得了
          最終杯級:<span id="gameWinLoseSpan"></span>
        </h1>
        <h1>
          <span id="gameEndScoreSpan"></span>
        </h1>
        <p></p>
      </div>
    </main>
    <footer>
      <p>好累喔</p>
    </footer>
    <script type="module" src="src/main.js" defer></script>
    
    
  </body>
</html>
